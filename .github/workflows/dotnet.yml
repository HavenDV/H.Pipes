name: Build, test and publish
on:
  push:
    branches:
      - master

jobs:
  build-test-publish:
    name: Build, test and publish
    strategy:
      matrix:
        include:
            - os: windows-latest
              publish: true
            - os: macos-latest
              publish: false
            - os: ubuntu-latest
              publish: false
              
    uses: HavenDV/workflows/.github/workflows/dotnet_build-test-publish.yml@main
    with:
      os: ${{ matrix.os }}
      publish: ${{ matrix.publish }}
    secrets:
      nuget-key: ${{ secrets.NUGET_KEY }}
